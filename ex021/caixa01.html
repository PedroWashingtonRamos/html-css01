<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1 {
            background-color: lightseagreen;
            height: 300px;
            width: 300px;

            border: 10px solid darkolivegreen;
            padding: 10px 20px;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
        }
        a {
            border: 5px solid black;
            
            padding: 5px;
        }
        p {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Box-level example</h1>
    <p>Parágrafos também são exemplos de box-level, mas os<a href="#">Links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona </p>
    
</body>
</html>
