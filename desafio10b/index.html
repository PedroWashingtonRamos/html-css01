<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>  
</head>
<body>
    <h1><mark style="background-color: skyblue;">Tags em HTML</mark></h1>
    <p><mark style="background-color: peachpuff;">Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse por cima de cada um delas e descobrirá para o que serve cada TAG </mark></p>
    <ul>   
        <li> <abbr title="Use a tag &lt;p&gt">Parágrafo</abbr></li>
        <li> <abbr title="Para esse utilize a tag &lt;h1&gt; até &lt;h6&gt;">Título</abbr></li>
        <li> <abbr title="Use a tag &lt;img&gt;"></abbr>Imagem</li>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
    
</body>
</html>
