<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este vídeo está hospedado em um servidor local.</p>
    <video src="midia/file.mp4" width="300px" height="300"controls autoplay></video>



    <h2>Inserindo vídeos hospedados externamente.</h2>
    <p>Este video está hospedado em um servidor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3SjypFc_wuU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
